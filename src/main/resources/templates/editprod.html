<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">  
<head>
  <title>Editar Produtos</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <h1>Editando Produtos</h1>
    <ul class="topnav">
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/users/">Listar Usuario</a></li>
        <li><a href="/prods/">Listar Produtos</a></li>   
        <li><a href="/users/add">Cadastrar Usuario</a></li>
        <li><a href="/prods/add">Cadastrar Produtos</a></li> 
      </ul>
    <br></br>
    <div class="container">
        <form class="form-horizontal"  th:action="@{/prods/update/{id}(id=${prod.id})}" th:object="${prod}" method="POST">
            <div class="form-group">
                <label for="usr">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite seu nome">
                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="descricao">Descição:</label>
                <input type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Digite uma descrição">
                <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" th:field="*{quantidade}" class="form-control" id="quantidade" placeholder="Digite a Quantidade">
                <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" step="any" th:field="*{valor}" class="form-control" id="valor" placeholder="Digite o Valor">
                <span th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="fabricante">Fabricante:</label>
                <input type="text" th:field="*{fabricante}" class="form-control" id="fabricante" placeholder="Digite o Fabricante">
                <span th:if="${#fields.hasErrors('fabricante')}" th:errors="*{fabricante}" class="text-danger"></span>
            </div>
            <center>
                <div class="form-group">        
                <div>
                <br></br>
                    <button type="submit" class="btn btn-outline-dark"  value="Update">Salvar</button>
                    <input type="hidden" th:field="*{id}" />
                </div>
                </div>
            </center>
        </form>
        </div>
    </body>
    </html>
