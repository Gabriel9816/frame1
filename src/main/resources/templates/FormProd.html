<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Cadastrar Produtos</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {margin: 0;}

ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.topnav li {float: left;}

ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}


li a:hover {
  background-color: rgb(7, 150, 138);
}

ul.topnav li.right {float: right;}

@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}
</style>
</head>
<body>
  <h1>Cadastrar Produtos</h1>
  <ul class="topnav">
    <li><a class="active" href="/">Home</a></li>
    <li><a href="/users/">Listar Usuario</a></li>
    <li><a href="/prods/">Listar Produtos</a></li>   
    <li><a href="/users/add">Cadastrar Usuario</a></li>
    <li><a href="/prods/add">Cadastrar Produtos</a></li> 
  </ul>

<br></br>
<div class="container">
  <form class="form-horizontal" action="save" method="POST">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" placeholder="Digite seu nome" id="nome" name="nome">

    </div>

    <div class="form-group">
        <label for="descricao">Descição:</label>
        <input type="text" class="form-control" id="descricao" placeholder="Digite uma descrição" name="descricao">
    </div>

    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" placeholder="Digite a Quantidade" name="quantidade">
    </div>

    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" step="any" class="form-control" id="valor" placeholder="Digite o Valor" name="valor">
    </div>

    <div class="form-group">
        <label for="fabricante">Fabricante:</label>
        <input type="text" class="form-control" id="fabricante" placeholder="Digite o Fabricante" name="fabricante">
    </div>
   
    <center>
        <div class="form-group">        
        <div>
          <br></br>
          <button type="submit" class="btn btn-outline-dark">Cadastrar</button>
        </div>
        </div>
    </center>
  </form>
</div>

</body>
</html>
