<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <center> <h2>Cadastrar Produtos</h2> </center>
  <form class="form-horizontal" action="save" method="POST">
    
    <div class="form-group">
        <label for="usr">Nome:</label>
        <input type="text" class="form-control" placeholder="Digite seu nome" id="nome" name="nome">

    </div>

    <div class="form-group">
        <label for="descricao">Descição:</label>
        <input type="text" class="form-control" id="descricao" placeholder="Digite uma descrição" name="descricao">
    </div>

    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" placeholder="Digite a Quantidade" name="quantidade">
    </div>

    <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="number" class="form-control" id="valor" placeholder="Digite o Valor" name="valor">
    </div>

    <div class="form-group">
        <label for="fabricante">Fabricante:</label>
        <input type="text" class="form-control" id="fabricante" placeholder="Digite o Fabricante" name="fabricante">
    </div>
   
    <center>
        <div class="form-group">        
        <div>
            <button type="submit" class="btn btn-default">Cadastrar</button>
        </div>
        </div>
    </center>
  </form>
</div>

</body>
</html>
