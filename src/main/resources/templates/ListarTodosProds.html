<head>
    <title>Listando Produtos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/style.css">
</head>
<body> 
    
    <h1> Listando Produtos</h1>
    
    <ul class="topnav">
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/users/">Listar Usuario</a></li>
        <li><a href="/prods/">Listar Produtos</a></li>   
        <li><a href="/users/add">Cadastrar Usuario</a></li>
        <li><a href="/prods/add">Cadastrar Produtos</a></li> 
      </ul>
      
    <table class="table table-striped">
        <thead>
            <tr>
                <th> ID </th>
                <th> Nome </th>
                <th> Descrição </th>
                <th> Quantidade </th>
                <th> Valor </th>
                <th> Fabricante </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod: ${prodsList}">
                <td th:text="${prod.id}" ></td>
                <td th:text="${prod.nome}" ></td>
                <td th:text="${prod.descricao}"></td>
                <td th:text="${prod.quantidade}"></td>
                <td th:text="${prod.valor}"></td>
                <td th:text="${prod.fabricante}"></td>
                <td>
                  <a th:href="@{/prods/delete/{id}(id=${prod.id})}"><button type="button" class="btn btn-outline-danger">Excluir</button></a>
                  <a th:href="@{/prods/edit/{id}(id=${prod.id})}"><button type="button" class="btn btn-outline-info">Editar</button></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
