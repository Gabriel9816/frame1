<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body> 
    <h1> Listando Produtos</h1>
    
    <a href="/users/add"><button style="background: #069cc2; border-radius: 3px; padding: 7px; cursor: pointer; color: #fff; border: none; font-size: 12px;">Cadastrar Usuario</button></a>
    <a href="/prods/add"><button style="background: #069cc2; border-radius: 3px; padding: 7px; cursor: pointer; color: #fff; border: none; font-size: 12px;">Cadastrar Produtos</button></a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th> ID </th>
                <th> Nome </th>
                <th> Descrição </th>
                <th> Quantidade </th>
                <th> Valor </th>
                <th> Fabricante </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod: ${prodsList}">
                <td th:text="${prod.id}" ></td>
                <td th:text="${prod.nome}" ></td>
                <td th:text="${prod.descricao}"></td>
                <td th:text="${prod.quantidade}"></td>
                <td th:text="${prod.valor}"></td>
                <td th:text="${prod.fabricante}"></td>
            </tr>
        </tbody>
    </table>
</body>
