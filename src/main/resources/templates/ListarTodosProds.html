<head>
    <title>Listando Produtos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {margin: 0;}

ul.topnav {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

ul.topnav li {float: left;}

ul.topnav li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}


li a:hover {
  background-color: rgb(7, 150, 138);
}

ul.topnav li.right {float: right;}

@media screen and (max-width: 600px) {
  ul.topnav li.right, 
  ul.topnav li {float: none;}
}
</style>
</head>
<body> 
    
    <h1> Listando Produtos</h1>
    
    <ul class="topnav">
        <li><a class="active" href="/">Home</a></li>
        <li><a href="/users/">Listar Usuario</a></li>
        <li><a href="/prods/">Listar Produtos</a></li>   
        <li><a href="/users/add">Cadastrar Usuario</a></li>
        <li><a href="/prods/add">Cadastrar Produtos</a></li> 
      </ul>
      
    <table class="table table-striped">
        <thead>
            <tr>
                <th> ID </th>
                <th> Nome </th>
                <th> Descrição </th>
                <th> Quantidade </th>
                <th> Valor </th>
                <th> Fabricante </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod: ${prodsList}">
                <td th:text="${prod.id}" ></td>
                <td th:text="${prod.nome}" ></td>
                <td th:text="${prod.descricao}"></td>
                <td th:text="${prod.quantidade}"></td>
                <td th:text="${prod.valor}"></td>
                <td th:text="${prod.fabricante}"></td>
            </tr>
        </tbody>
    </table>
</body>
